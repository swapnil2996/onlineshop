<h1>Orders</h1>
<table class="table">
    <thead>
        <tr>
            <th>Customer</th>
            <th>Date</th>
            <th>view order</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orders">
            <td>{{ order.shipping.name }}</td>
            <td>{{ order.datePlaced | date}}</td>
            <!-- <td>{{order.shoppingCart.items.title}}</td> -->
            <td>
                <a [routerLink]='["/order-view/",order.datePlaced]'>View</a>
            </td>
        </tr>
    </tbody>
</table>
